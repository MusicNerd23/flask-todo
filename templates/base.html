<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JusB To-Do</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;max-width:900px;margin:2rem auto;padding:0 1rem}
    h1{margin-bottom:1rem}
    .topcard{padding:1rem;border:1px solid #ddd;border-radius:10px;margin-bottom:1.25rem}
    .task{display:flex;align-items:center;gap:.5rem;padding:.5rem 0;border-bottom:1px solid #eee}
    .title.done{text-decoration:line-through;opacity:.6}
    form.inline{display:inline}
    .actions{margin-left:auto;display:flex;gap:.5rem}
    input[type="text"]{width:100%;padding:.5rem;margin:.25rem 0}
    button{padding:.4rem .7rem;border:1px solid #888;border-radius:8px;background:#f8f8f8;cursor:pointer}
    a.button{padding:.4rem .7rem;border:1px solid #888;border-radius:8px;background:#f8f8f8;text-decoration:none;color:inherit}
    .flash{background:#fff8e1;border:1px solid #f3d27a;padding:.6rem .8rem;border-radius:8px;margin-bottom:1rem}
  </style>
</head>
<body>
  <h1>JusB To-Do</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash">
        {% for m in messages %} <div>{{ m }}</div> {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</body>
</html>
