<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JusB To‑Do</title>
  <style>
    :root{--bg:#f6f7f9;--card:#ffffff;--text:#0b0b0c;--muted:#6b7280;--primary:#111111;--accent:#c9a227;--border:#e5e7eb;--shadow:0 10px 30px rgba(0,0,0,.06)}
    @media (prefers-color-scheme: dark){:root{--bg:#0d0e10;--card:#101214;--text:#f5f5f7;--muted:#a3a3a3;--primary:#f5f5f7;--accent:#d2b253;--border:#1f2329;--shadow:0 10px 30px rgba(0,0,0,.35)}}
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.55 -apple-system,BlinkMacSystemFont,"SF Pro Text","Helvetica Neue",Helvetica,Arial,ui-sans-serif,system-ui; -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale}
    a{color:inherit;text-decoration:none}
    .container{max-width:900px;margin:40px auto;padding:0 20px}

    /* Navbar */
    .navbar{position:sticky;top:0;z-index:50;backdrop-filter:saturate(180%) blur(12px);background:color-mix(in oklab, var(--bg) 70%, transparent);border-bottom:1px solid var(--border)}
    .nav-inner{max-width:900px;margin:0 auto;padding:14px 20px;display:flex;align-items:center;gap:12px}
    .logo{width:28px;height:28px;border-radius:7px;background:linear-gradient(145deg,#111,#2a2a2a);display:inline-grid;place-items:center;color:#fff;font-weight:700;box-shadow:var(--shadow)}
    .brand{font-weight:700;letter-spacing:.2px}

    /* Cards & layout */
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow)}
    .card.pad{padding:20px}
    .grid{display:grid;gap:16px}
    .grid.cols-2{grid-template-columns:1fr 1fr}
    @media (max-width:780px){.grid.cols-2{grid-template-columns:1fr}}

    /* Forms */
    label{display:block;margin:0 0 6px 2px;font-size:13px;color:var(--muted)}
    input[type=text]{width:100%;padding:12px 14px;border-radius:12px;border:1px solid var(--border);background:transparent;color:var(--text);outline:none;transition:border .2s, box-shadow .2s}
    input[type=text]:focus{border-color:var(--accent);box-shadow:0 0 0 4px color-mix(in oklab, var(--accent) 25%, transparent)}

    /* Buttons */
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:12px;border:1px solid var(--border);background:var(--card);cursor:pointer;transition:transform .06s ease, background .2s, border .2s}
    .btn:hover{transform:translateY(-1px)}
    .btn.primary{background:var(--primary);color:var(--bg);border-color:#000}
    .btn.ghost{background:transparent}

    /* Tasks */
    .task{display:flex;gap:12px;align-items:center;padding:14px 16px;border-bottom:1px solid var(--border)}
    .task:last-child{border-bottom:none}
    .check{border:none;background:transparent;font-size:20px;line-height:1;cursor:pointer;transition:transform .06s}
    .check:hover{transform:scale(1.06)}
    .title{font-weight:600}
    .title.done{text-decoration:line-through;opacity:.55}
    .pill{margin-left:6px;padding:2px 8px;border-radius:999px;border:1px solid var(--border);font-size:12px;color:var(--muted)}

    /* Flash + footer */
    .flash{background:color-mix(in oklab, var(--accent) 10%, var(--card));border:1px solid var(--border);padding:.8rem 1rem;border-radius:12px;margin:16px 0}
    .footer{margin-top:28px;color:var(--muted);font-size:13px;text-align:center}
  </style>
</head>
<body>
  <div class="navbar">
    <div class="nav-inner">
      <div class="logo">J</div>
      <div class="brand">JusB To‑Do</div>
    </div>
  </div>
  <div class="container">
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash">
          {% for m in messages %}<div>{{ m }}</div>{% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <div class="footer">Built with Flask · Crafted for focus</div>
  </div>
</body>
</html>
