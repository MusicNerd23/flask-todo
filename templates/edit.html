{% extends "base.html" %}
{% block content %}
  <div class="card pad">
    <form method="post" class="grid cols-2">
      <div style="grid-column:1 / -1">
        <label>Title</label>
        <input type="text" name="title" value="{{ task['title'] }}" required>
      </div>
      <div>
        <label>Due (YYYY-MM-DD)</label>
        <input type="text" name="due" value="{{ task['due'] or '' }}">
      </div>
      <div>
        <label>Notes</label>
        <input type="text" name="notes" value="{{ task['notes'] or '' }}">
      </div>
      <div class="toolbar" style="grid-column:1 / -1">
        <button class="btn primary" type="submit">ðŸ’¾ Save</button>
        <a class="btn ghost" href="{{ url_for('index') }}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
